<html>

{% include head.html %}

<body>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                {% include header.html %}

                <!-- Content -->
                <div class="row">


                <section>
                	<header class="chapter-heading">
                    <div class="row">
                    <div class="4u 82u$(medium)">
                      <h1>{{ page.title }}</h1>
                      <h2>{{ page.subtitle }}</h2>
                    {% if page.download %}
                    <section id="meta-content">
                      <ul class="actions">
                          <li><a href="{{ page.download | absolute_url }}" target="_blank" class="button icon fa-download">Download this Chapter</a></li>
                        </ul>
                      </section>
                    {% endif %}
                    </div>
                      <div class="8u 14u$(medium)">
                        {% if page.image %}
                        <img src="{{ page.image | absolute_url }}" class="image chapter" width="850" height="auto" alt="" />
                        {% endif %}
                      </div>
                    </div>
                	</header>

            {{ content }}

                </div>






            </div>
          </div>


          {% include sidebar.html %}

      </div>

      {% include footer.html %}

</body>

</html>
