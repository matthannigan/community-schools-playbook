<html>

{% include head.html %}

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WQJ63R5"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                {% include header.html %}

                <!-- Content -->
                <div class="row">


                <section>
                	<header class="chapter-heading">
                    <div class="8u 16u$(medium)">
                      <h1>{{ page.title }}</h1>
                      <h2>{{ page.subtitle }}</h2>
                    {% if page.download %}
                    <section id="meta-content">
                      <ul class="actions">
                          <li><a href="{{ page.download | absolute_url }}" target="_blank" class="button icon fa-download">Download this Model Legislation</a></li>
                        </ul>
                      </section>
                    {% endif %}
                	</header>

                  {% if page.image %}
                	<span class="image main"><img src="{{ page.image | absolute_url }}" alt="{{ page.alt | default: 'An image representing the theme of this page.' }}" /></span>
                  {% endif %}

                    <div class="8u 16u$(medium)">
                      {{ content }}
                    </div>

                </div>






            </div>
          </div>


          {% include sidebar.html %}

      </div>

      {% include footer.html %}

</body>

</html>
